apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mern-app  # Match your namespace
spec:
  selector:
    app: backend
  ports:
  - port: 5000  # Match your backend port
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: mern-app  # Match your namespace
spec:
  selector:
    app: frontend
  ports:
  - port: 80  # External port
    targetPort: 3000  # Match your frontend container port
  type: LoadBalancer  # Change to NodePort if you don't want an AWS Load Balancer